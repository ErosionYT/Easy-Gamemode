name: EasyGamemode
description: Easy to use plugin that changes your gamemode
website: https://www.github.com/ErosionYT
main: ErosionYT\EasyGM\Main
author: ErosionYT
version: 2.0.0
api: 4.0.0

permissions:
  gmc.command:
    default: op
    description: Change your gamemode to creative
  gms.command:
    default: op
    description: Change your gamemode to survival
  gmspc.command:
    default: op
    description: Change your gamemode to spectator
  gma.command:
    default: op
    description: Change your gamemode to Adventure

